<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegbox">
    <div class="title-box"></div>
    <!-- 生成登录的div -->
    <div class="loginBox">
      <!-- 登陆的表单 -->
      <form class="layui-form" action="" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- layui提供的图标 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <!-- layui提供的图标 -->
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 按钮 -->
        <!-- 注意：表单提交按钮有一个lay-submit事件 -->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">
          登录
        </button>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="regBox">
      <!-- 注册的表单 表单验证只需要添加lay-verify =''即可 -->
      <form class="layui-form" action="" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- layui提供的图标 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <!-- layui提供的图标 -->
          <i class="layui-icon layui-icon-password"></i>
          <!-- lay-verify必须使用layui的JS才能生效 -->
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 再次确认密码 -->
        <div class="layui-form-item">
          <!-- layui提供的图标 -->
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 按钮 -->
        <!-- 注意：表单提交按钮有一个lay-submit事件 -->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">
          注册
        </button>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQUERY -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入自己封装的API.js -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 自己的js -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
